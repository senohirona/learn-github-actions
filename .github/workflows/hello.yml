# ワークフローの名前を少し変更
name: Greeting Workflow

# ワークフローが実行されるきっかけ(トリガー)
on:
  # masterブランチにpushされた時
  push:
    branches: [ master ]
  # masterブランチへのプルリクエストが作成された時
  pull_request:
    branches: [ master ]

# 実行するジョブ
jobs:
  # ジョブの名前を greet-user に変更
  greet-user:
    # runs-on: ジョブを実行させる環境を指定する
    runs-on: ubuntu-latest
    # ステップを書く
    steps:
      # --- ここからが新しいステップ ---

      # ステップ1: リポジトリのコードをチェックアウトする
      # これにより、後続のステップでリポジトリ内のファイルにアクセスできるようになります。
      - name: Checkout repository
        uses: actions/checkout@v4

      # ステップ2: 挨拶メッセージを表示する
      # ${{ github.actor }} は、ワークフローをトリガーしたユーザー名に自動で置き換わります。
      - name: Say Hello
        run: echo "Hello, ${{ github.actor }}! Thanks for triggering the workflow."

      # ステップ3: チェックアウトが成功したか確認するために、ファイル一覧を表示する
      - name: List files in the repository
        run: ls -la